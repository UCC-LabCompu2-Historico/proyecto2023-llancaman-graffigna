  <main>
    <div class="reservation-section">
      <div class="reservation-image">
        <img src="./FOTOS/carta restaurante.jpg" alt="Imagen del restaurante">
      </div>
      <div class="reservation-form">
        <h2>Reserva tu mesa ahora</h2>
        <form>
          <label class="nombres" for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required>
    
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
    
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
    
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
    
          <label for="personas">Número de personas</label>
          <input type="number" id="personas" name="personas" min="1" max="10" required>
    
          <button type="submit">Reservar</button>
        </form>
      </div>
    </div>
  </main>
</body>
