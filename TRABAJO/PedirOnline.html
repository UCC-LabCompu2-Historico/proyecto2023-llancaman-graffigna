    <body>
      <h1>Carrito de Compras</h1>
      <div class="container">
        <div class="productos">
          <div class="producto">
            <img src="FOTOS/fritas-menu.jpg" alt="Empanadas fritas" />
            <h3>Empanadas fritas</h3>
            <p class="precio">$300 (c/u)</p>
            <button onclick="agregarAlCarrito('Empanadas fritas', 300)">
              Agregar al carrito
            </button>
          </div>

          <div class="producto">
            <img src="FOTOS/carne-MENU.jpg" alt="Carnes a la parrilla" />
            <h3>Carnes a la parrilla</h3>
            <p class="precio">$3200</p>
            <button onclick="agregarAlCarrito('Carnes a la parrilla', 3200)">
              Agregar al carrito
            </button>
          </div>

          <div class="producto">
            <img src="FOTOS/achuras-menu.jpg" alt="Achuras asadas" />
            <h3>Achuras asadas</h3>
            <p class="precio">$1750</p>
            <button onclick="agregarAlCarrito('Achuras asadas', 1750)">
              Agregar al carrito
            </button>
          </div>

          <div class="producto">
            <img src="FOTOS/sand-menu.jpg" alt="Sandwich cacero" />
            <h3>Sandwich casero</h3>
            <p class="precio">$2500</p>
            <button onclick="agregarAlCarrito('Sandwich cacero', 2500)">
              Agregar al carrito
            </button>
          </div>

          <div class="producto">
            <img src="FOTOS/picada-menu.jpg" alt="Picadas regionales" />
            <h3>Picadas regionales</h3>
            <p class="precio">$4500 (2 p)</p>
            <button onclick="agregarAlCarrito('Picadas regionales', 4500)">
              Agregar al carrito
            </button>
          </div>
        </div>

        <div class="carrito">
          <h2>Carrito</h2>
          <ul id="lista-carrito"></ul>
          <p class="total">Total: <span id="total-carrito">$0.00</span></p>
          <button onclick="vaciarCarrito()">Vaciar carrito</button>
          <button id="boton-compra" class="boton-compra">Comprar</button>
        </div>
      </div>

      <ul id="lista-carrito"></ul>

      <canvas id="ticket"></canvas>

      <script src="carrito.js"></script>
    </body>
